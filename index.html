<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Processor</title>
</head>
<body>
<h1>Text Processor</h1>
<form id="textForm">
  <label for="inputText">Enter text:</label>
  <input type="text" id="inputText" name="inputText" required>
  <button type="submit">Submit</button>
</form>
<h2>Result:</h2>
<p id="result"></p>

<script>
  const form = document.getElementById('textForm');
  const result = document.getElementById('result');

  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    const inputText = document.getElementById('inputText').value;

    try {
      const response = await fetch('https://9t2aexqi8g.execute-api.us-east-1.amazonaws.com/prod',{
        method: 'POST',
        headers: { 'Content-Type': 'application/json',
            'Access-Control-Allow-Headers' : '*',
            'Access-Control-Allow-Origin': '*',
            'Access-Control-Allow-Credentials': true,
            'Access-Control-Allow-Methods': 'OPTIONS,POST,GET'},
        body: JSON.stringify({ input: inputText }),
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const data = await response.json();
      console.log(inputText);
      console.log(result);
      result.textContent = data.reversedString || 'No response received!';
    } catch (error) {
      result.textContent = `Erreeeor: ${error.message}`;
    }
  });
</script>
</body>
</html>
